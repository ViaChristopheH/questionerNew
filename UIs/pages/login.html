<!DOCTYPE html>
<html>
    <head>
        <title>
            Log In
        </title>
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    </head>

    <body>
        <div class="login-box">
            <img src="../images/avatar.png" class="avatar">
            <h1>LogIn to Questioner</h1>
            <form id="theForm" action="" method="">
                <p>Username</p>
                <input type="text" name="username" placeholder="Enter Username or Email">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter password"> <br>
                <input type="checkbox" id="checkbox" name="" class="checkBox" value="">
                <label for = "checkbox"><h5>Remember me on this device</h5></label>
                <input type="submit" name="submit" value="LogIn">
                <a href="#">Forgot your password?</a> <br>
                <a href="./createAcc.html"><h5>Aren't you registered yet? Create your account.</h5></a>
            </form>

        </div>

    </body>
</html>
